<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
<style>
    body {
        background-color: rgba(0, 0, 255, 0.74);
        color: white;
        font: normal 20pt arial;
    }
    h1 {
        color: rgba(255, 255, 0, 0.904);
    }
</style>
</head>
<body>
    <h1>Primeiro JavaScript</h1>
    <script>
       var n1 = Number.parseInt( window.prompt ('Digite o primeiro número')) // transforma n1 de string para numero inteiro
       var n2 = Number.parseInt(window.prompt ('Digite o segundo número'))
       var soma = n1 + n2
       window.alert (`A soma entre ${n1} e ${n2} é ${soma}`) 
    </script>
</body>
</html>
